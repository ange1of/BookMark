<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <mat-card class="mat-elevation-z3 py-3 px-4">
    <mat-card-title class="text-center">Вход</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="col-12">
        <div class="row">
          <mat-form-field appearance="standard">
            <mat-label>Логин</mat-label>
            <input matInput type="text" [formControlName]="'username'"
                   [maxLength]="100" [required]="true" [size]="50">
            <mat-error *ngIf="form.controls.username.invalid || serverErrors?.username">
              {{serverErrors?.username && serverErrors?.username[0] || 'Это поле не может быть пустым.'}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="standard">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" [formControlName]="'password'"
                   [maxLength]="100" [required]="true" [size]="50">
            <mat-error *ngIf="form.controls.password.invalid || serverErrors?.password">
              {{serverErrors?.password && serverErrors?.password[0] || 'Это поле не может быть пустым.'}}
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center mb-2">
      <button mat-raised-button color="primary" (click)="submit()">Войти</button>
    </mat-card-actions>
  </mat-card>
</div>
