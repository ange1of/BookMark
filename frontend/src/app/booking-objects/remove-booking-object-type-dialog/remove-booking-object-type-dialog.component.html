<h1 mat-dialog-title>Удаление категории "{{data.element.title}}"</h1>
<div mat-dialog-content>
  <mat-card>
    Внимание, при удалении категории будут удалены все принадлежащие ей объекты и бронирования
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="confirmRemove()">Удалить</button>
  <button mat-flat-button (click)="dialogRef.close(false)">Отмена</button>
</div>
